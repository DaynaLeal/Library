<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Book Search')"></head>
<body>
<th:block th:replace="partials/navbar :: navbar"> </th:block>


    <div class="row">
        <div class="searchBar col-4">

            <form th:action="@{/books}" th:method="POST" class="search-form m-3">

                <h2>You Finished Another Book!</h2>

                <label for="search-title">Title</label>
                <input type="text" id="search-title" placeholder="search by book title">
                <br>
                <label for="search-author">Author</label>
                <input type="text" id="search-author" placeholder="search by book author">
                <br>
                <label for="search-isbn">ISBN Number</label>
                <input type="text" id="search-isbn" placeholder="search by book isbn number">
                <br>
                <button type="button" class="btn btn-outline-dark" id="search-btn">Search</button>

            </form>

        </div>
    </div>


<th:block th:replace="partials/scripts :: scripts"> </th:block>
<script type="text/javascript" th:src="@{/js/search-books.js}"></script>
</body>
</html>
